image boot.vfat {
	vfat {
		files = {
			"cmdline.txt",
			"config.txt",
			"extlinux/extlinux.conf",
			"Image",
			"initrd.img",
			"modules.tar.gz",
			"rk3588s-cp4.dtb",
			"vmlinuz"
		}

		label = "system-boot"
	}

	size = 300M
}

image coolpi-sdcard.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
